<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Converter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Password Converter</h1>
    <label for="phrase">Enter a memorable phrase:</label>
    <input class="input" type="text" id="phrase">
    <button id="convert">Convert to Password</button>
    <div id="result">
      <input class="input" type="text" id="password" readonly>
      <button id="copy">Copy</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
